<body>

    <header>

        </nav>
    </header>

   
    <main>
        <div class="m">

            <div class="word">
                <p class="bword">무시는 무시무시</p>
                <p class="sword">
                    🐾 무시란?<br>
                    = 무시는 우리집 귀염둥이 막내 고양이의 이름이다.<br>
                    ❤ 무시는?<br>
                    = 무시의 나이, 성별 같은 기본적인 프로필이다.<br>
                    ❤ 민들레 홀씨는?<br>
                    = 어린 시절 사진, 당시 특징 등이 적힌 문서다.<br>
                    ❤ 돼지감자는?<br>
                    = 현재 사진, 특징 등이 적힌 문서다.<br>
                    ❤ 바보는?<br>
                    = 이상한 사진들과 말풍선 안에 들어갈 대사를<br>
                    써볼 수 있는 문서다.<br>
                    ❤ 깐깐쟁이는?<br>
                    = 무시가 먹는 사료, 간식, 사용하는 모래 등이<br>
                    적힌 문서다.

                </p>
            </div>
            
            <img class="big" src="/img/m1.jpg" alt="무시1">
            <div class="small">
                <img src="img/m1.jpg" alt="무시1" class="s">
                <img src="/img/m2.jpg" alt="무시2" class="s">
                <img src="/img/m3.jpg" alt="무시3" class="s">
            </div>

        <script>
            var big = document.querySelector(".big");
            var spic = document.querySelectorAll(".s");

            for (let i = 0; i < spic.length; i++) {
                spic[i].addEventListener("click", change);
            }

            function change() {
                var newPic = this.src;
                big.setAttribute("src", newPic);
            }
        </script>

        </div>

    <footer>
